# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to our homepage!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Objectives"
    text: "How we drive progress in the field of integrative oncology"
    section: services
    list:
      - title: "Seminars"
        desc: Training to keep abreast of this changing field
        icon: fas fa-user-graduate #find more at https://fontawesome.com/icons
      - title: "Research"
        desc: Expanding undestanding in our field through conjoined efforts
        icon: fas fa-clipboard-list
      - title: Networking
        desc: Exchange ideas with professionals from various fields related to integrative oncology
        icon: fas fa-globe

  portfolio:
    title: "Projects"
    text: "Our current areas of focus"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Small steps in a long journey"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "May 2024"
        desc: "SNIO founded in the presence of over 20 delegates from various Swiss oncology institutions and departments"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "The Start of Something Great"
        year: "November 2024"
        desc: "First scientific session at the Swiss Oncology and Hematology Congress in Basel"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Growing the Network"
        year: "2024-..."
        desc: "Reaching out to institution across Switzerland to work on common goals"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "The Swiss Network for Integrative Oncology saw the light of day in 2024 after many years of effort by Marc Schlaeppi to bring together institutions across Switzerland, in order to advance the field of integrative oncology."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "CHUV"
        url: https://www.chuv.ch/fr/chuv-home
        logo: assets/img/clients/chuv.svg
      - title: "HFR"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/hfr.svg
      - title: "HUG"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/hug.svg
      - title: "KSSG"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/KSSG.png
      # - title: "STGAG"
      #   url: https://github.com/raviriley/agency-jekyll-theme
      #   logo: assets/img/clients/STGAG.jpg

  team:
    title: "The core team"
    text: "Teamwork makes the dream work"
    subtext: ""
    section: team
    people:
      - name: "Marc Schlaeppi"
        role: "Chairman"
        image: assets/img/team/marc.jpeg
        social:
          - url: https://linkedin.com/in/marc-schlaeppi-96503a96/
            icon: fab fa-linkedin-in
      - name: "Natalie Kalbermatten"
        role: "Vice Chairwoman"
        image: assets/img/team/natalie.jpeg
        social:
          - url: https://linkedin.com/in/natalie-kalbermatten-a9a554101/
            icon: fab fa-linkedin-in
      - name: "Marie-Estelle Gaignard"
        role: "Secretary"
        image: assets/img/team/m-e.jpeg
        social:
          - url: https://linkedin.com/in/marie-estelle-gaignard-0b9a6b170/
            icon: fab fa-linkedin-in
      - name: "Gisèle Montavon"
        role: "Treasurer"
        image: assets/img/team/gisele.jpeg
        social:
          - url: https://linkedin.com/in/gisèle-montavon-647598306/
            icon: fab fa-linkedin-in
      - name: "Florian Strasser"
        role: "Research"
        image: assets/img/team/florian.jpeg
        social:
          - url: https://linkedin.com/in/florian-strasser-76013640/
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      # - url: https://twitter.com
      #   icon: "fab fa-twitter"
      # - url: https://facebook.com
      #   icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
